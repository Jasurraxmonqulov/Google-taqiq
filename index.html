<!DOCTYPE html>

    <title>Search site</title>
    <script async src="https://cse.google.com/cse.js?cx=52e5690860f7d456f"></script>
    <script>
        function search() {
            var input = document.querySelector('.sch').value;
            if (input) {
                // "ggg.com" so'zini tekshirish
                if (input.toLowerCase() === "global tahlil.com") {
                    window.location.href = "ogohlantirish.html"; // Sahifaga yo'naltirish
                } else {
                    var element = google.search.cse.element.getElement('searchresults-only0');
                    if (element) {
                        element.execute(input);
                    }
                    document.querySelector('.searchbar').style.display = 'none';
                    document.querySelector('.resultbar').style.display = 'block';
                }
            }
        }

        function goBack() {
            document.querySelector('.searchbar').style.display = 'block';
            document.querySelector('.resultbar').style.display = 'none';
        }
    </script>
    <style>
        .resultbar {

        }
        .close-btn {
            position: absolute;

            right: 20px;
            cursor: pointer;
            font-size: 24px;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
    </style>
</head>
